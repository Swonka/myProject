<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <!--local variable that loops trough obj of type recipe from our array called recipes--> 

        <app-recipe-item *ngFor="let recipeEL of recipes; let i = index"
        [recipe]="recipeEL"
        [index]="i"></app-recipe-item>
    </div>
</div>
